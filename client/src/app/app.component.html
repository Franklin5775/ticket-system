<md-sidenav-layout [class.m2app-dark]="isDarkTheme" fullscreen>

  <md-sidenav #sidenav mode="side" class="app-sidenav" [opened]="true">
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item [routerLink]="[navItem.route]">
        <md-icon md-list-icon>{{navItem.icon}}</md-icon>
        <span md-line>{{navItem.name}}</span>
        <span md-line class="desc">{{navItem.desc}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">

    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <span>
      Ticket System&nbsp;
    </span>

    <span class="app-toolbar-filler"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm fxLayoutAlign="end center">
      <form>
        <div class="search">
          <md-input-container>
            <input md-input placeholder="Search" maxlength="6">
          </md-input-container>
        </div>
      </form>
      <!--<button md-button *ngIf="loggedIn()" [routerLink]="['/profile']">Profile</button>
      <button md-button *ngIf="!loggedIn()" (click)="login()">Sign in</button>
      <button md-button *ngIf="loggedIn()" (click)="logout()">Sign out</button>-->
      <span md-icon [class.m2app-dark]="isDarkTheme">
        <span md-line>{{ fullName | async}}</span>
      </span>
      <!--<span md-icon [class.m2app-dark]="isDarkTheme">
      <md-icon>notifications</md-icon>
      </span>-->
      <!--<button md-mini-fab (click)="isDarkTheme = !isDarkTheme">
      <md-icon class="md-12">settings_applications</md-icon>
      <!- -<i class="material-icons">settings_applications</i>-->
      <!--</button>-->

      
    </div>
    <div>
      <button md-icon-button [class.m2app-dark]="isDarkTheme" (click)="openNotification()">
         <md-icon class="md-12">{{notificationIcon}}</md-icon>
      </button>
      <button md-icon-button [md-menu-trigger-for]="menu">
         <md-icon class="md-12">settings_applications</md-icon>
      </button>
    </div>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="isDarkTheme = !isDarkTheme">
        <md-icon>dashboard</md-icon>
        <span>Dark Theme</span>
        </button>
      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Settings</span>
      </button>
      <md-slide-toggle class="example-margin">
        Notification
      </md-slide-toggle>
    </md-menu>


  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab [routerLink]="['/ticket/0']"><md-icon>add</md-icon></button>
</span>
