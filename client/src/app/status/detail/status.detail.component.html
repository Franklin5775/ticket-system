<md-card class="app-card card-basic">
  <md-toolbar color="primary">{{pageTitle}}</md-toolbar>
  <md-card-content>
    <md-progress-spinner mode="indeterminate" color="warn" *ngIf="isLoading"></md-progress-spinner>
    
    <form (ngSubmit)="saveTicketStatus()" [formGroup]="ticketStatusForm">
      <div *ngIf="!isLoading">

        <table style="width: 100%" cellspacing="0">
          <tr>
            <td colspan="2">
              <md-input class="control-full-width" placeholder="Status" formControlName="Name" 
                dividerColor="{{ !ticketStatusForm.get('Name').valid ? 'warn' : 'primary' }}" 
                style="width: 100%">
                <md-hint *ngIf="displayMessage.Name" [ngStyle]="{'color': 'red'}" align="start">{{displayMessage.Name}}</md-hint>
              </md-input>
            </td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;
            </td>
          </tr>
          <tr>
            <td>
              <md-select  placeholder="Sort Order" formControlName="SortOrder">
                <md-option *ngFor="let order of SortOrders" [value]="order">
                  {{order}}
                </md-option>
              </md-select>
              <span [ngStyle]="{'color': 'red'}" *ngIf="displayMessage.SortOrder">
                      {{displayMessage.SortOrder}}
              </span>
            </td>
            <td>
              <md-checkbox formControlName="IsDefault">Is Default</md-checkbox>
            </td>
          </tr>
        </table>
      </div>
    </form>
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="primary" *ngIf="!isLoading" [disabled]='!ticketStatusForm.valid' (click)="save()" aria-label="Show an example snack-bar">
      Save
    </button>
    <button md-raised-button color="accent" *ngIf="!isLoading && this.ticketStatus.id > 0" (click)="delete()" aria-label="Show an example snack-bar">
      Delete
    </button>
    <button md-raised-button (click)="onBack()">
        <i class="glyphicon glyphicon-chevron-left"></i> Back
    </button>
  </md-card-actions>
  <md-card-footer>
    <md-progress-bar mode="indeterminate" *ngIf="isLoading"></md-progress-bar>
  </md-card-footer>
</md-card>
